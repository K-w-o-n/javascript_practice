<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            position: relative;
            width: 800px;
            height: 30px;
            padding: 10px;
            border: 5px solid darkblue;
            background: skyblue;
        }
        #ball{
            position: absolute;
            left: 10;
            top: 10px;
            width: 30px;
            height: 30px;
            border-radius: 30px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="ball"></div>
    </div><br><br>
    <button onClick="start()">Start</button>
    <button onClick="stop()">Stop</button>
    <script>
        let ball = document.querySelector("#ball")
        let left = 0
        let direction = "right"
        let interval = setInterval(move, 10)
        
        function move() {
            if(direction === "right") {
                left += 1
                if(left > 790) direction = "left"
            } else {
                left -= 1
                if(left < 1) direction = "right"
            }
            ball.style.left = `${left}px`
        }
        function start() {
            interval = setInterval(move, 10)
        }

        function stop() {
            clearInterval(interval)
        }
    </script>
</body>
</html>
